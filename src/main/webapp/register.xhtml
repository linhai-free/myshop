<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showCustomerMessage.js" library="js"/>

        <h1>MyShop: E-Shopping Platform</h1>

       <h:form id="reg">

		  <rich:panel id="newCustomerPanel" styleClass=".form" header="Customer Registration" headerClass="header">
		  	
		  	<my:customerForm id="customerForm" customer="#{newCustomer}"></my:customerForm>
		  	
		  	 <h:panelGrid columns="2">
                <a4j:commandButton id="register" action="#{customerController.register}" value="Register"
                                   styleClass="register" execute="newCustomerPanel" render="newCustomerPanel"/>
                <rich:messages globalOnly="true"/>
             </h:panelGrid>
             
		  </rich:panel>
		  
		  <br />
		  
		  <div id="newCustomerMessages" class="update"/>
		  
		  <a4j:push address="pushCdi" ondataavailable="showCustomerMessage(event.rf.data)" />

       </h:form>
    </ui:define>
</ui:composition>
