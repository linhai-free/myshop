<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        
        <h1>MyShop: E-Shopping Platform</h1>
        
		<h:form id="loginForm" prependId="false" onsubmit="document.getElementById('loginForm').action='j_security_check';">

			<rich:panel id="logFormPanel" styleClass=".form" header="Login"
				headerClass="header">
				<h:panelGrid columns="2" columnClasses="titleCell">
					<h:outputLabel for="j_username" value="Username" />
					<h:inputText id="j_username"/>
					<h:outputLabel for="j_password" value="Password" />
					<h:inputSecret id="j_password"/>
					<h:commandButton id="submitButton" value="Login" />
					<h:outputLink value="register.xhtml">Register</h:outputLink>
				</h:panelGrid>
			</rich:panel>

		</h:form>

	</ui:define>
</ui:composition>
